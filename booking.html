<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="booking.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Book an Appointment</title>

</head>
<body class="bg-white">
  <div class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light header border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Goatel</a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="experts.html">Experts</a>
            </li>
          </ul>
          <div class="auth-buttons">
            <button class="btn btn-primary book" onclick="window.location.href='booking.html'">Book</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Booking Form -->
    <div class="container my-5">
      <h2 class="text-center">Book an Appointment</h2>
      <form id="booking-form" class="mt-4">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="service">Service</label>
            <select id="service" class="form-control" required>
              <option selected disabled value="">Choose a service...</option>
              <option>Hotel Booking</option>
              <option>Local Attractions</option>
              <option>Dining Experiences</option>
              <option>Travel Arrangements</option>
              <option>Resorts</option>
              <option>Event Planning </option>

            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="expert">Expert</label>
            <select id="expert" class="form-control" required>
              <option selected disabled value="">Choose an expert...</option>
              <option>Frank Ocean</option>
              <option>Sana Minatosaki</option>
              <option>LeBron James</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label for="time">Time</label>
            <input type="time" id="time" class="form-control" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Your phone number" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Your email" required>
        </div>
        <div class="btn-center">
          <button type="submit" class="btn btn-primary btn-book mt-3">Book Appointment</button>
        </div>
      </form>
      <div id="confirmation" class="mt-4" style="display: none;">
        <h3 class="text-center text-success">Thank you for booking!</h3>
        <p class="text-center">Your appointment has been confirmed.</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4 footer-column">
            <h3 class="logo">Goatel</h3>
            <p class="description">Finding your dream hotel since 2022!</p>
            <p class="copyright">Scoopy Â© 2022</p>
          </div>
          <div class="col-md-4 footer-column"></div>
          <div class="col-md-4 footer-column">
            <div class="info-section">
              <div>
                <h3 class="footer-title">Hours</h3>
                <p class="footer-text">Mon-Fri: 9am - 6pm</p>
                <p class="footer-text">Sat-Sun: 10am - 4pm</p>
              </div>
              <div>
                <h3 class="footer-title">Contact Us</h3>
                <p class="footer-text">123 Damn Daniel</p>
                <p class="footer-text">(123) 456-7890</p>
                <p class="footer-text">contact@goatel.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#booking-form').on('submit', function(e) {
        e.preventDefault();
        $('#booking-form').hide();
        $('#confirmation').show();
      });
    });
  </script>
</body>
</html>
